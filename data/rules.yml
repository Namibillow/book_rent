version: "2.0"

rules:
############## general #########################
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Terminate the conversation
  steps:
  - intent: terminate_conversation
  - action: action_restart

- rule: Out-of-scope  
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Say hi and ask what user would lke to do if user started with greets
  conversation_start: True
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: Say hi anytime the users greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: Reply to thank you
  steps:
  - intent: thanks
  - action: utter_yourwelcome

- rule: Implementation of the Two-Stage-Fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback

- rule: Repeat what the bot just said
  steps: 
  - intent: repeat_again
  - action: action_repeat


