version: "2.0"

rules:
# ############## general #########################
- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Terminate the conversation
  steps:
  - intent: terminate_conversation
  - action: action_restart

- rule: Out-of-scope  
  steps:
  - intent: out_of_scope
  - action: utter_out_of_scope

- rule: Say hi and ask what user would lke to do if user started with greets
  conversation_start: True
  steps:
  - intent: greet
  - action: utter_greet
  - action: utter_help

- rule: Say hi anytime the users greet
  steps:
  - intent: greet
  - action: utter_greet

- rule: Reply to thank you
  steps:
  - intent: thanks
  - action: utter_yourwelcome

- rule: Implementation of the Two-Stage-Fallback
  steps:
  - intent: nlu_fallback
  - action: action_two_stage_fallback
  - active_loop: action_two_stage_fallback

- rule: Repeat what the bot just said
  steps: 
  - intent: repeat_again
  - action: action_repeat

- rule: Tell available services
  steps:
  - intent: help 
  - action: utter_provided_services

# ############# library info ############################
- rule: Tell the library open dates/hours
  steps:
  - intent: faq_check_open
  - action: action_tell_opentime

- rule: Tell the location of the library 
  steps:
  - intent: faq_check_location
  - action: utter_library_location

- rule: Tell the total books user can rent 
  steps:
  - intent: faq_total_allowance
  - action: utter_total_allowance

# ############## library contact info #####################
- rule: Tell the library email 
  steps:
  - intent: contact_library
    entities: 
      - contact_type: email 
  - action: utter_library_email

- rule: Tell the library phone number 
  steps:
  - intent: contact_library
    entities:
      - contact_type: phone
  - action: utter_library_phone

- rule: Activate contact_form
  steps:
  - intent: contact_library
  - action: contact_form
  - slot_was_set:
    - contact_type: null
  - active_loop: contact_form

- rule: Deactivate contact_form - phone
  condition:
  - active_loop: contact_form
  steps:
  - action: contact_form
  - slot_was_set:
    - requested_slot: contact_type
  - slot_was_set:
    - contact_type: phone
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_tell_contact_info
  - slot_was_set:
    - contact_type: null

- rule: Deactivate contact_form - email
  condition:
  - active_loop: contact_form
  steps:
  - action: contact_form
  - slot_was_set:
    - requested_slot: contact_type
  - slot_was_set:
    - contact_type: email
  - slot_was_set:
    - requested_slot: null
  - active_loop: null
  - action: action_tell_contact_info
  - slot_was_set:
    - contact_type: null

# ################## search book form ######################

# TODO(nami) Make sure after the first utterance, form is activated
- rule: Activate search_book form 
  steps:
  - intent: search_book 
  - action: action_reset_slots # reset all slots 
  - action: utter_search_book_greet  
  - action: search_book_form
  - active_loop: search_book_form

# TODO(nami): add explicit confirmation before the action_search_book??  in case of fixing??
- rule: Submit & Deactivate search_book form
  condition:
  - active_loop: search_book_form
  steps:
  - action: search_book_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  - action: action_search_book

- rule: Activate select_from_list form 
  condition: 
  - slot_was_set:
    - has_list_selection: true
  steps:
  - action: select_from_list_form
  - active_loop: select_from_list_form

- rule: Submit & Deactivate select_from_list form
  condition:
  - active_loop: select_from_list_form
  steps:
  - action: select_from_list_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null

- rule: Exactly one matched search result - affirm
  condition:
  - slot_was_set:
    - has_found_book: true
    - has_list_selection: false 
  steps:
  - action: utter_confirm_to_borrow
  - intent: affirm
  - action: action_perform_borrow

- rule: Exactly one matched search result - deny
  condition:
    - slot_was_set:
      - has_found_book: true 
      - has_list_selection: false 
  steps:
  - action: utter_confirm_to_borrow
  - intent: deny
  - action: utter_ok

